i18n_tour_step1_title = Browser-visning
i18n_tour_step1_text = Hej, velkommen til den guidede tur gennem browseren..<br>Den indeholder fire paneler: et taksonomi-panel, et søge-panel og to paneler med detaljer om begreber.
i18n_tour_step2_title = Taksonomi-panelet
i18n_tour_step2_text = Dette panel viser SNOMED CT-hierarkiet.
i18n_tour_step3_title = Søgepanelet
i18n_tour_step3_text = Dette panel tillader søgning i SNOMED CTs indhold.
i18n_tour_step4_title = Paneler med begrebsdetaljer
i18n_tour_step4_text = Disse to paneler viser et SNOMED CT-begrebs attributer, termer<br> og relationer
i18n_tour_step5_title = Konfigurer taksonomien 
i18n_tour_step5_text = Konfigurationsknappen åbner for konfiguration af hvert panel.<br>Visningen kan sættes til Inferred eller Stated.
i18n_tour_step6_title = Konfigurer søgning
i18n_tour_step6_text = I søgepanelet kan vælges forskellige søgemetoder.
i18n_tour_step7_title = Konfigurer begrebsdetaljer
i18n_tour_step7_text = I et panel med begrebsdetaljer kan det vælges hvilke komponenter <br>til et begreb, der vises eller skjules
i18n_tour_step8_title = Link paneler
i18n_tour_step8_text = Link-knappen viser eksisterende links til andre paneler.<br>Links anvendes til at opdatere panelet med begrebsdetaljer, <br>hvilket svarer til at klikke på taksonomien eller søgeresultatet.<br>Links kan fjernes med denne knap.<br>Denne knap kan også trækkes og slippes over<br>link-knapper i andre paneler og dermed skabe nye links.
i18n_tour_step9_title = Link markør
i18n_tour_step9_text = Dette ikon angiver link-status.<br>Dette panel er linket til ethvert andet panel, der har samme farvemarkering.<br>Når links oprettes vil ens farver automatisk blive tildelt.
i18n_tour_step10_title = Begreb i taksonomien
i18n_tour_step10_text = Klik en gang på et begreb for at opdatere linkede paneler.<br>Dobbeltklik vil give focus tilbage til ?? tree in the concept??.<br>Begrebet kan også trækkes til andre paneler.
i18n_tour_step11_title = Navigation i taksonomien
i18n_tour_step11_text = Disse ikoner åbner og lukker hierarki-visningen,<br>og henter underbegreberne ved at benytte den valgte visning.<br>(Inferred eller Stated)
i18n_tour_step12_title = Visning af søgeresultater
i18n_tour_step12_text = Klik på et søgeresultat for at opdatere panelet med begrebsdetaljer.
i18n_tour_step13_title = Historie
i18n_tour_step13_text = Nogle paneler har en <em><strong>historie</strong></em> -funktion.<br>Historie-knappen viser tidligere indhold i dette panel <br>og panelet kan sættes tilbage til dette indhold med et enkelt klik..
i18n_tour_step14_title = Objekter der kan trækkes
i18n_tour_step14_text = Referencer til begreber kan have et ikon ved siden af dem.<br>Dette ikon kan trækkes til andre paneler fx et panel med begrebsdetaljer eller en taksonomi,<br>for at vise begrebet i panelet.
i18n_tour_step15_title = Browser-visning
i18n_tour_step15_text = Tak fordi du tog dig tid til denne tur.<br>Andre visninger er blot anderledes opsætninger af same paneler og UI begreberne er de samme..<br>Prøv dem!<br>Husk at du kan gå til andre paneler eller visninger ved at vælge dette i top-menuen.
