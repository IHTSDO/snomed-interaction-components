i18n_licence_agreement = IHTSDO SNOMED CT Browser (beta) Licensaftale
i18n_licence_agreement_1 = Accepter venligst følgende licensaftale for at benytte IHTSDO SNOMED CT Browser
i18n_licence_agreement_2 = <strong>IHTSDO SNOMED CT Browser</strong> omfatter SNOMED Clinical Terms® (SNOMED CT®), som benyttes med tilladelse fra International Health Terminology Standards Development Organization (IHTSDO). Alle rettigheder forbeholdes. SNOMED CT® blev oprindelig udviklet af College of American Pathologists.
i18n_licence_agreement_3 = \u201DSNOMED\u201D, \u201DSNOMED CT\u201D og \u201DSNOMED Clinical Terms\u201D er registrerede varemærker tilhørende IHTSDO
i18n_licence_agreement_4 = Anvendelsen af SNOMED CT i <strong>IHTSDO SNOMED CT Browser</strong> er underlagt følgende licensbetingelser, der er udgivet af IHTSDO
i18n_licence_agreement_5 = Betydningen af termerne \u201DAffiliate\u201D (licenshaver), eller \u201DData Analysis System\u201D (dataanalysesystem), \u201DData Creation System\u201D (dataoprettelsessystem), \u201DDerivative\u201D (afledte produkter), \u201DEnd User\u201D (slutbruger), \u201DExtension\u201D (ekstension), \u201DMember\u201D (medlem), \u201DNon-Member Territory\u201D (ikke-medlemsområde), \u201DSNOMED CT\u201D og \u201DSNOMED CT Content\u201D (SNOMED CT indhold) er som defineret i IHTSDOs licenstageraftale (se www.ihtsdo.org/license.pdf)
i18n_licence_agreement_6 = Information om licenstageraftalen er tilgængelig på <a href="http://www.ihtsdo.org/license">www.ihtsdo.org/license</a>. Personer eller organisationer, som ønsker at registrere sig som licenshaver hos IHTSDO kan registrere sig hos <a href="http://www.ihtsdo.org/salsa">www.ihtsdo.org/salsa</a>, såfremt licenstageraftalen accepteres (se <a href="http://www.ihtsdo.org/license.pdf">www.ihtsdo.org/license.pdf)</a>
i18n_licence_agreement_7 = IHTSDOs nuværende medlemsområde kan ses på <a href="http://www.ihtsdo.org/members">www.ihtsdo.org/members</a>. Lande der ikke er på listen er \u201Dikke-medlemsområder\u201D.
i18n_licence_agreement_8 = Slutbrugere, der ikke har en IHTSDO licenstageraftale, kan tilgå SNOMED CT® via <strong>IHTSDO SNOMED CT Browser</strong> ved accept af og fortsat overholdelse af følgende sub-licens-begrænsninger. 
i18n_licence_agreement_9 = Den der har en  sub-licens, har alene tilladelse til at benytte SNOMED CT® via dette software (eller denne service) for at søge i og evaluere terminologien
i18n_licence_agreement_10 = Den der har en sub-licens, har ikke tilladelse til at benytte denne software som del af et system der udgør et SNOMED CT \u201DData Creation System\u201D (dataoprettelsessystem) eller \u201DData Analysis System\u201D (dataanalysesystem), som defineret i IHTSDOs licenstageraftale. Dette betyder, at den der har en sub-licens, ikke må benytte <strong>IHTSDO SNOMED CT Browser</strong> til at addere eller kopiere SNOMED CT identifikatorer ind i nogen form for journalsystem, database eller dokument
i18n_licence_agreement_11 = Den der har en sub-licens,  har ikke tilladelse til at oversætte elle ændre SNOMED CT indhold eller afledte produkter
i18n_licence_agreement_12 = Den der har en sub-licens,  har ikke tilladelse til at distribuere eller dele SNOMED CT-indhold eller afledte produkter
i18n_licence_agreement_13 = IHTSDO licenshavere kan benytte <strong>IHTSDO SNOMED CT Browser</strong> som en del af et  \u201DData Creation System\u201D (dataoprettelsessystem) eller \u201DData Analysis System\u201D (dataanalysesystem) under hensyntagen til følgende betingelser
i18n_licence_agreement_14 = Den IHTSDO licenshaver der benytter <strong>IHTSDO SNOMED CT Browser</strong> har fuldt ansvar for at indberette enhver form for anvendelse, betaling for brug eller distribution af et sådant system i et ikke-medlemsområde
i18n_licence_agreement_15 = IHTSDO licenshaveren må ikke benytte <strong>IHTSDO SNOMED CT Browser</strong> til at tilgå eller interagere med SNOMED CT på en måde, som ikke er tilladt i henhold til licenstageraftalen.
i18n_licence_agreement_16 = Ophører licenstageraftalen, vil brugen af <strong>IHTSDO SNOMED CT Browser</strong> være underlagt de begrænsninger for slutbrugere, der fremgår af 4 
