i18n_home1 = Dette er en beta-version\u2026 et igangværende arbejde for at finde måder at se og søge i SNOMED CT. Arbejdet foregår inden for IHTSDO Open Tooling Framework og udføres af IHTSDO og dets udviklingspartnere.
i18n_home2 = Vælg venligst SNOMED CT udgivelse og visning i top-menuen for at starte eller\u2026 i18n_go_browsing = Gå til browser-siden
i18n_home3 = Indsend venligst dine kommentarer pr. e-mail til<a href="mailto:otf@ihtsdo.org?subject=Bno to the rowser Feedback" target="_blank">otf@ihtsdo.org</a>. Din tilbagemelding er vigtig for udvikling og forbedring af denne service.
i18n_home4 = Ønsker du at deltage i udviklingen, er koden tilgængelig via en Apache v2 open source licens. Besøg venligst vores open source bibliotek på <a href="https://github.com/IHTSDO/snomed-interaction-components" target="_blank">IHTSDO GitHub kontoaccount</a>
i18n_home5 = Vær ikke overrasket over hyppige ændringer. Dette værktøj er heller ikke altid tilgængeligt så længe vi er i Beta, men kig endelig indenfor og prøv det!
i18n_home6 = <span class="btn-success"><em>Udgivelser</em></span> Her kan du vælge mellem SNOMED CT-indhold fra  den international udgivelse eller fra ekstensioner, fra specifikke datoer.
i18n_home7 = <span class="btn-primary"><em>Visning</em></span>  Vælg mellem foruddefinerede layouts til specifikke formål. Anvend <a href="javascript:void(0);" onclick="switchToResponsiveLayout();">tilpasset visning </a> for at få det bedste resultat på tablets og smartphones.
i18n_translation_warning = Dette valg gælder kun for browseren. Terminologiens sprog afhænger af den valgte udgivelse. i18n_or = eller
