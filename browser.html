<!DOCTYPE html>
<html>
    <head>
        <title>IHTSDO SNOMED CT Browser</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="lib/jquery-2.1.0.min.js" type="text/javascript"></script>
        <script src="lib/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="lib/jquery.splitter-0.14.0.js"></script>
        <script src="js/conceptDetailsPlugin.js" type="text/javascript"></script>
        <script src="js/searchPlugin.js" type="text/javascript"></script>
        <script src="js/taxonomyPlugin.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/jquery.splitter.css">
        <link rel="stylesheet" href="css/sct-widgets.css">
        <link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.base.12.css">
        <script src="lib/bootstrap.min.js" type="text/javascript"></script>
        <script src="lib/jquery.ui.touch-punch.min.js"></script>

        <script type="text/javascript">
            function initialize() {
                $("#browsing-perspective").hide();
                $("#comparing-concepts-perspective").hide();
                $("#comparing-taxonomies-perspective").hide();
            }
            function switchToBrowsing() {
                $("#browsing-perspective").show();

                $("#comparing-concepts-perspective").hide();
                $("#comparing-taxonomies-perspective").hide();
                $("#perspectiveLabel").html("Browsing");
                var options = {
                    showIds: true,
                    displaySynonyms: false,
                    selectedView: "stated",
                    displayChildren: false,
                    langRefset: "900000000000509007"
                };
                var tpt = new taxonomyPanel(document.getElementById("bp-taxonomy_canvas"), options);
                var spa = new searchPanel(document.getElementById("bp-search_canvas"), options);
                var cdPanel1 = new conceptDetails(document.getElementById("bp-cd1_canvas"), "195967001", options);
                cdPanel1.setupCanvas();
                var cdPanel2 = new conceptDetails(document.getElementById("bp-cd2_canvas"), "195967001", options);
                cdPanel2.setupCanvas();
                tpt.subscribe(cdPanel1);
                spa.subscribe(cdPanel2);
                $('#spliter2').split({orientation: 'vertical', limit: 20, position: '30%'});
                $('#searchDetails').split({orientation: 'horizontal', limit: 10});
                $('#details').split({orientation: 'vertical', limit: 20});
            }
            function switchToComparingConcepts() {
                $("#browsing-perspective").hide();
                $("#comparing-concepts-perspective").show();
                $("#comparing-taxonomies-perspective").hide();
                $("#perspectiveLabel").html("Comparing concepts");
                var options = {
                    showIds: true,
                    displaySynonyms: false,
                    selectedView: "stated",
                    displayChildren: false,
                    langRefset: "900000000000509007"
                };
                var spa = new searchPanel(document.getElementById("cc-search_canvas"), options);
                var cdPanel1 = new conceptDetails(document.getElementById("cc-cd1_canvas"), "195967001", options);
                cdPanel1.setupCanvas();
                var cdPanel2 = new conceptDetails(document.getElementById("cc-cd2_canvas"), "195967001", options);
                cdPanel2.setupCanvas();
                spa.subscribe(cdPanel1);

            }
            function switchToComparingTaxonomies() {
                $("#browsing-perspective").hide();
                $("#comparing-concepts-perspective").hide();
                $("#comparing-taxonomies-perspective").show();
                $("#perspectiveLabel").html("Comparing taxonomies");
                var options = {
                    showIds: true,
                    displaySynonyms: false,
                    selectedView: "stated",
                    displayChildren: false,
                    langRefset: "900000000000509007"
                };
                var tx1 = new taxonomyPanel(document.getElementById("ct-tx1_canvas"), options);
                var tx2 = new taxonomyPanel(document.getElementById("ct-tx2_canvas"), options);
                var spa = new searchPanel(document.getElementById("ct-search_canvas"), options);
                var cdPanel1 = new conceptDetails(document.getElementById("ct-cd1_canvas"), "195967001", options);
                cdPanel1.setupCanvas();
                spa.subscribe(cdPanel1);

            }
        </script>
        <style>


        </style>
    </head>
    <body onLoad="initialize();">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">IHTSDO</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Perspective<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="javascript:void(0);" onclick="switchToBrowsing();">Browsing</a></li>
                                <li><a href="javascript:void(0);" onclick="switchToComparingConcepts();">Comparing concepts</a></li>
                                <li><a href="javascript:void(0);" onclick="switchToComparingTaxonomies();">Comparing hierarchy</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="navbar-text" id="perspectiveLabel"></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">About <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">About this browser</a></li>
                                <li><a href="#">Fork it on GitHub</a></li>
                                <li><a href="#">About SNOMED CT</a></li>
                                <li class="divider"></li>
                                <li><a href="#">IHTSDO.org</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <!-- Browsing Perspective -->
        <div id="browsing-perspective" class="container-fluid">
            <div id="spliter2" class="row" style="width:100%; height: 100%; position: absolute;">
                <div class="a panel panel-default" style="border-radius: 0px;">
                    <div id="bp-taxonomy_canvas" style="height: 90%"></div>
                </div>
                <div class="b" id="searchDetails">
                    <div class="row panel panel-default" style="border-radius: 0px;" >
                        <div class="col-md-12" id="bp-search_canvas" style="height: 90%"></div>
                    </div>
                    <div class="row" id="details" >
                        <div class="col-md-6 panel panel-default" style="border-radius: 0px;" >
                            <div class="col-md-12" id="bp-cd1_canvas" style="height: 90%"></div>
                        </div>
                        <div class="col-md-6 panel panel-default" style="border-radius: 0px;" >
                            <div class="col-md-12" id="bp-cd2_canvas" style="height: 90%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Comparing concepts -->
        <div id="comparing-concepts-perspective">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-md-12" id="cc-cd1_canvas"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-12" id="cc-cd2_canvas"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="cc-search_canvas"></div>
                </div>
            </div>
        </div>
        <!-- Comparing concepts -->
        <div id="comparing-taxonomies-perspective">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-md-12" id="ct-tx1_canvas"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-12" id="ct-tx2_canvas"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-md-12" id="ct-search_canvas"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-12" id="ct-cd1_canvas"></div>
                    </div>
                </div>
            </div>
        </div>
